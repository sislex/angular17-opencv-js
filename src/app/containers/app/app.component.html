<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened="true">
    <mat-nav-list>
      <a mat-list-item>Face from Image</a>
      <a mat-list-item>Ссылка 2</a>
      <a mat-list-item>Ссылка 3</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <h2>Face from Image</h2>
    <p>Здесь будет ваш контент...</p>
    {{timeRecognition}}
    <div class="display-flex">
      <div class="image-wrapper">
        <img crossOrigin="anonymous" #image [src]="imageSrcVideo" alt="No Image"  (load)="imageLoaded()" >


        @if (coordinates.length > 0) {
          @for (coordinate of coordinates; track coordinate) {
            <app-rectangle [style]="coordinate"></app-rectangle>
          }
        }

      </div>
    </div>


    <div class="canvas-wrapper">
      <canvas #myCanvas></canvas>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
